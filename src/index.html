<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Character encoding for proper text display -->
  <meta charset="UTF-8">

  <!-- Viewport settings to make the page responsive on all devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Title of the webpage (appears in the browser tab) -->
  <title>Flappy Love</title>

  <!-- Link to the external CSS file for styling -->
  <link rel="stylesheet" type="text/css" href="style.css">

  <!-- Phaser game engine (version 3.55.2) to power the game -->
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
</head>

<body>
  <!-- Floating Hearts: These emojis will be animated to float on the screen -->
  <span class="heart">💖</span>
  <span class="heart">💗</span>
  <span class="heart">💕</span>
  <span class="heart">💖</span>
  <span class="heart">💗</span>
  <span class="heart">💕</span>
  <span class="heart">💖</span>

  <!-- Main game title displayed on the screen -->
  <h1>Flappy Love</h1>

  <!-- The container where the Phaser game will be rendered -->
  <div id="game-container"></div>

  <!-- Link to the JavaScript file that runs the game logic -->
  <script src="game.js"></script>
</body>

</html>
